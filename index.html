<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Verse WebGL Viewer">
    	<meta name="author" content="Jiri Hnidek">
		<title>Verse WebGL Viewer</title>
		<!-- Javascript libraries -->
		<script type="text/javascript" src="bower_components/threejs/build/three.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/verse/build/verse.standalone.min.js"></script>
		<script type="text/javascript" src="js/TrackballControls.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- CSS styles -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="my-canvas">
			<div class="container">
				<!-- TODO: add header with App name and Login/Logout item -->
				<div class="jumbotron">
					<form class="form-login" role="form">
						<h2 class="form-login-heading">Verse Server Login</h2>
						<input id="username" type="text" class="form-control" name="username" placeholder="Username" required autofocus>
						<input id="password" type="password" class="form-control" name="password" placeholder="Password">
						<span class="help-block">Type your username and password to login.</span>
						<div class="form-group">
							<label for="server">Server address</label>
							<input id="server" type="text" class="form-control" name="server" value="ws://verse.tul.cz:23456">
						</div>
						<button id="login_but" class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
					</form>
					<!--
					TODO: Create empty list of available scenes shared at Verse server.
					This list should be invisible by default and it should fade in after
					successful login. This list should contain Subscribe button too.
					-->
				</div>
			</div>
		</div>
	</body>
</html>
